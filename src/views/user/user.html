
<table ng-table="usersTable" class="table table-striped table-bordered table-hover">
    <tbody>
    <tr ng-repeat="user in $data" ng-click="page.$selected = !page.$selected" ng-class="{'active': page.$selected}" >
        <td data-title="'用户ID'" align="center">{{user.userId}}</td>
        <td data-title="'用户名称'" align="center">{{user.userName}}</td>
        <td data-title="'操作'" width="100">
            <a href="javascript:;" class="btn btn-warning btn-xs" ng-click="editUser(user)"
               title="编辑"><i class="fa fa-pencil fa-fw"></i></a>
            <a href="javascript:;" class="btn btn-danger btn-xs"
               ng-click="confirmAndDel(user)"
               title="删除"><i class="fa fa-remove fa-fw"></i></a>
        </td>
    </tr>
    </tbody>
</table>
