<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="eBaseFront"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js" data-ng-app="eBaseFront"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->

<head>
    <title data-ng-bind="$state.current.data.pageTitle"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css" />
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/jqueryUniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_plugins_before" />
    <!-- END DYMANICLY LOADED CSS FILES -->
    <!-- BEGIN THEME STYLES -->
    <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
    <link href="vendor/themes/global/css/components.min.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="vendor/themes/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/themes/layouts/layout2/css/layout.min.css" rel="stylesheet" type="text/css" />
    <link href="vendor/themes/layouts/layout2/css/themes/default.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="vendor/themes/layouts/layout2/css/custom.min.css" rel="stylesheet" type="text/css" />
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico" /> </head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<!-- DOC: Apply "page-header-fixed-mobile" and "page-footer-fixed-mobile" class to body element to force fixed header or footer in mobile devices -->
<!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->
<!-- DOC: Apply "page-sidebar-hide" class to the body to make the sidebar completely hidden on toggle -->
<!-- DOC: Apply "page-sidebar-closed-hide-logo" class to the body element to make the logo hidden on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-hide" class to body element to completely hide the sidebar on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-fixed" class to have fixed sidebar -->
<!-- DOC: Apply "page-footer-fixed" class to the body element to have fixed footer -->
<!-- DOC: Apply "page-sidebar-reversed" class to put the sidebar on the right side -->
<!-- DOC: Apply "page-full-width" class to the body element to have full width page without the sidebar menu -->

<body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">
<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->
<!-- BEGIN HEADER -->
<div data-ng-include="'view/tpl/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div>
<!-- END HEADER -->
<div class="clearfix"> </div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'view/tpl/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
    <!-- END SIDEBAR -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN STYLE CUSTOMIZER(optional) -->
            <div data-ng-include="'view/tpl/theme-panel.html'" data-ng-controller="ThemePanelController" class="theme-panel hidden-xs hidden-sm"> </div>
            <!-- END STYLE CUSTOMIZER -->
            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up" id="viewContext"> </div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
    <!-- BEGIN QUICK SIDEBAR -->
    <a href="javascript:;" class="page-quick-sidebar-toggler">
        <i class="icon-login"></i>
    </a>
    <div data-ng-include="'view/tpl/quick-sidebar.html'" data-ng-controller="QuickSidebarController" class="page-quick-sidebar-wrapper"></div>
    <!-- END QUICK SIDEBAR -->
</div>
<!-- BEGIN FOOTER -->
<div data-ng-include="'view/tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"> </div>
<!-- END FOOTER -->

<!-- END CONTAINER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- Jquery插件开始 -->
<!--[if lt IE 9]>
<script src="vendor/respond/respond.min.js"></script>
<script src="vendor/excanvas/excanvas.min.js"></script>
<![endif]-->
<script src="vendor/nwjs/nwjs-config.js" type="text/javascript"></script>
<script src="vendor/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="vendor/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="vendor/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="vendor/blockUI/jquery.blockUI.js" type="text/javascript"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js" type="text/javascript"></script>
<script src="vendor/jqueryUniform/jquery.uniform.min.js" type="text/javascript"></script>
<!-- Jquery插件结束 -->
<!-- angularjs插件开始 -->
<script src="vendor/angular/angular.min.js" type="text/javascript"></script>
<script src="vendor/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
<script src="vendor/angular-touch/angular-touch.min.js" type="text/javascript"></script>
<script src="vendor/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
<script src="vendor/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>
<script src="vendor/angularjs/plugins/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="vendor/ng-table/dist/ng-table.min.js" type="text/javascript"></script>
<script src="vendor/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="vendor/w5c-validator/w5cValidator.js" type="text/javascript"></script>
<script src="vendor/toastr/toastr.js" type="text/javascript"></script>
<script src="vendor/angular-ui-sortable/sortable.min.js" type="text/javascript"></script>
<!-- angularjs插件结束 -->
<!-- 配置文件开始 -->
<script src="js/conf/server.config.js" type="text/javascript"></script>
<script src="js/conf/route.config.js" type="text/javascript"></script>
<script src="js/conf/validator.config.js" type="text/javascript"></script>
<!-- 主文件 -->
<script src="vendor/requirejs/require.js" type="text/javascript" data-main="js/main"></script>
<!-- 配置文件结束 -->
<!-- 皮肤文件开始 -->
<script src="vendor/themes/global/scripts/app.js" type="text/javascript"></script>
<script src="vendor/themes/layouts/layout2/scripts/layout.js" type="text/javascript"></script>
<script src="vendor/themes/layouts/global/scripts/quick-sidebar.js" type="text/javascript"></script>
<script src="vendor/themes/layouts/layout2/scripts/demo.js" type="text/javascript"></script>
<!-- 皮肤文件结束 -->
<script src="vendor/nwjs/nwjs-init.js" type="text/javascript"></script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
